{% extends 'layout/base_inicio.html' %}

{% block content %}
{% load static %}

  <main id="main" data-aos="fade" data-aos-delay="1500">

    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-center">
              <h2>Crear Proyecto</h2>
            <div>

        </div>
      </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="row gy-4 justify-content-center">

        </div>

        <div class="row justify-content-center mt-4">
<!--         {{form}}-->
          <div class="col-lg-9">
            <form action="/crearportafolio/" method="post" role="form"  enctype="multipart/form-data" class="php-email-form">
                {% csrf_token %}
              <div class="row">
                <div class="col-md-3 form-group">
                  <h1> Titulo: </h1>
                  </div>
                <div class="col-md-8 form-group">
                   <input type="text" name="titulo" class="form-control" id="id_titulo" placeholder="titulo del proyecto" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 form-group">
                  <h1> Descripcion: </h1>
                  </div>
                <div class="col-md-8 form-group mt-2">
                    <textarea class="form-control" name="descripcion" rows="5" placeholder="descripcion" required></textarea>
                </div>
              </div>


              <div class="row">
                <div class="col-md-3 form-group">
                  <h1> fecha: </h1>
                  </div>
                <div class="col-md-8 form-group mt-2">
                   <input type="date" name="fecha" class="form-control" id="id_fecha" placeholder="fecha del proyecto cuando se realizo" required>

                </div>
              </div>
              <div class="row">
                <div class="col-md-3 form-group">
                  <h1> Tag  : </h1>
                  </div>
                <div class="col-md-8 form-group  mt-2">
                   <input type="text" name="tag" class="form-control" id="id_tag" placeholder="#tag" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 form-group">
                  <h1> url github : </h1>
                  </div>
                <div class="col-md-8 form-group  mt-2">
                   <input type="url" name="url_github" class="form-control" id="id_url_github" placeholder="example:https://github.com/DrakthinK/" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 form-group">
                  <h1> foto : </h1>
                  </div>
                <div class="col-md-9 form-group  mt-2">
                   <input type="file" name="foto"  id="id_foto"  accept="image/*" required>
                </div>
              </div>
                <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                <div class="sent-message">Guardado Satisfactoriamente!</div>
              </div>
              <div class="text-center"><button type="submit">Guardar</button></div>
            </form>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

{% endblock %}
